<!DOCTYPE html>
<html>
<head>
    <title>{{ cv.firstname }} {{ cv.lastname }}</title>
</head>
<body>
    <h1>{{ cv.firstname }} {{ cv.lastname }}</h1>
    <p><strong>Skills:</strong> {{ cv.skills }}</p>
    <p><strong>Projects:</strong> {{ cv.projects }}</p>
    <p><strong>Bio:</strong> {{ cv.bio }}</p>
    <p><strong>Contacts:</strong> {{ cv.contacts }}</p>
    <a href="{% url 'home' %}">Back to list</a>
    <a href="{% url 'cv_download' cv.id %}" download>
        <button>Download PDF</button>
    </a>

    <form method="post" action="{% url 'send_cv_email' cv.id %}">
        {% csrf_token %}
        <label for="email">Enter your email:</label>
        <input type="email" name="email" required>
        <button type="submit">Send CV PDF</button>
    </form>
</body>
</html>
